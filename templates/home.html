<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Review Sentiment Analyzer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-image: url('https://source.unsplash.com/random');
    background-size: cover;
    background-position: center;
    color: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    animation: backgroundAnimation 30s ease infinite alternate; /* Background animation */
  }

  @keyframes backgroundAnimation {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    text-align: center;
    animation: fadeInAnimation 1s ease;
  }

  @keyframes fadeInAnimation {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #0f97ff;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  input[type="text"] {
    width: calc(100% - 40px);
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-bottom: 2px solid #0f97ff;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    outline: none;
    transition: border-bottom-color 0.3s ease;
  }

  input[type="text"]:focus {
    border-bottom-color: #ff6a00;
  }

  input[type="submit"] {
    border: none;
    padding: 12px 24px;
    background: linear-gradient(to right, #0f97ff, #ff6a00);
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  input[type="submit"]:hover {
    background: linear-gradient(to right, #ff6a00, #0f97ff);
    transform: scale(1.05); /* Button scale on hover */
  }

  .emojis {
    font-size: 48px;
    margin-top: 20px;
    display: flex;
    justify-content: center;
  }

  .emojis span {
    display: inline-block;
    margin: 0 15px;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 10px #0f97ff, 0 0 20px #0f97ff, 0 0 30px #0f97ff;
    }
    to {
      text-shadow: 0 0 20px #ff6a00, 0 0 40px #ff6a00, 0 0 60px #ff6a00;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Movie Review Sentiment Analyzer</h1>
    <form action="http://localhost:8080/predict" method="POST">
      <input type="text" name="review" placeholder="Enter your movie review here">
      <br>
      <input type="submit" value="Check Sentiment">
    </form>
    <div class="emojis">
      <span>&#128512;</span>
      <span>&#128516;</span>
      <span>&#128517;</span>
      <span>&#128514;</span>
    </div>
  </div>
</body>
</html>
